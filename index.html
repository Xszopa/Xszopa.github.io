<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór Gry - Flappy Bird i Geometry Dash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #70c5ce;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Styl dla modal (nakładki) */
        .modal {
            display: none; /* Domyślnie modal jest ukryty */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* półprzezroczyste tło */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%; /* Responsywna szerokość */
            max-width: 500px; /* Maksymalna szerokość */
            position: relative;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            width: 100%;
        }

        /* Styl dla przycisku cofania do menu */
        #backToMenuBtn {
            background-color: #ff6347;
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }

        canvas {
            padding: 10px;
            align-items: center;
            display: none;
            background-color: #ffffff;
            border: 2px solid black;
            border-radius: 10px;
            position: absolute;
        }

        /* Przyciski do menu w prawym górnym rogu */
        #backToMenuBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        /* Responsywne style dla różnych rozdzielczości */
        @media (max-width: 600px) {
            .modal-content {
                width: 90%; /* Węższa szerokość modal na mniejszych ekranach */
            }

            button {
                font-size: 18px; /* Mniejsza czcionka przyciski na małych ekranach */
            }
        }

    </style>
</head>
<body>

    <!-- Modal (nakładka) dla wyboru gry -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <h1>Wybierz grę</h1>
            <button id="flappyBirdBtn">Flappy Bird</button>
        </div>
    </div>

    <!-- Canvas (obszar gry) -->
    <canvas id="gameCanvas" width="500" height="480" margin-left="200"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let currentGame = null;  // Zmienna do wyboru gry
        let bird, pipes, score, gameSpeed, gameOver;
        let square, gravity, squareSpeed, obstacles, jumpHeight, isJumping;
        canvas.width = 900;
        canvas.height = 480;

        // Wyświetlanie modal na początku
        const menuModal = document.getElementById("menuModal");
        menuModal.style.display = "flex";

        // Menu wyboru gry
        document.getElementById("flappyBirdBtn").addEventListener("click", () => {
            startGame("flappyBird");
        });

        // Funkcja do uruchamiania gry
        function startGame(game) {
            menuModal.style.display = "none";  // Ukrywamy modal
            canvas.style.display = "block";    // Pokazujemy canvas z grą
            currentGame = game;
            if (game === "flappyBird") {
                initFlappyBird();
            } else if (game === "geometryDash") {
                initGeometryDash();
            }
        }

        // --- Flappy Bird ---
        class Bird {
            constructor() {
                this.x = 50;
                this.y = canvas.height / 2;
                this.width = 20;
                this.height = 20;
                this.gravity = 0.5;
                this.lift = -7 ; // Mniejszy zakres skoku
                this.velocity = 0;
            }

            update() {
                this.velocity += this.gravity;
                this.y += this.velocity;

                // Zapewnienie, że ptak nie wyleci poza ekran
                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    this.velocity = 0;
                }

                if (this.y < 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
            }

            jump() {
                this.velocity = this.lift;
            }

            draw() {
                ctx.fillStyle = "#FFD700";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Pipe {
            constructor() {
                this.width = 40;
                this.spacing = 200;
                this.gap = Math.floor(Math.random() * (canvas.height - this.spacing));
                this.x = canvas.width;
                this.y = this.gap;
            }

            update() {
                this.x -= gameSpeed;
            }

            draw() {
                ctx.fillStyle = "#4caf50";
                ctx.fillRect(this.x, 0, this.width, this.y); 
                ctx.fillRect(this.x, this.y + this.spacing, this.width, canvas.height - (this.y + this.spacing)); 
            }
        }

        function initFlappyBird() {
            bird = new Bird();
            pipes = [];
            score = 0;
            gameSpeed = 2;  // Początkowa prędkość przesuwania rur
            gameOver = false;
            drawFlappyBird();
        }

        function drawFlappyBird() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.update();
            bird.draw();

            // Sprawdzanie kolizji z rurami
            for (let i = 0; i < pipes.length; i++) {
                pipes[i].update();
                pipes[i].draw();

                if (pipes[i].x < bird.x + bird.width &&
                    pipes[i].x + pipes[i].width > bird.x &&
                    (bird.y < pipes[i].y || bird.y + bird.height > pipes[i].y + pipes[i].spacing)) {
                    gameOver = true;
                }
            }

            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

            // Wynik
            ctx.fillStyle = "#000";
            ctx.font = "20px Arial";
            ctx.fillText("Wynik: " + score, 10, 30);

            if (gameOver) {
                ctx.fillStyle = "#000";
                ctx.font = "30px Arial";
                ctx.fillText("Koniec gry!", 100, canvas.height / 2);
                ctx.fillText("Wynik: " + score, 120, canvas.height / 2 + 40);
                return;
            }

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                pipes.push(new Pipe());
            }

            score++;

            // Utrudnienie: zwiększanie prędkości gry w miarę upływu czasu
            if (score % 100 === 0) { // Co 100 punktów zwiększamy prędkość
                gameSpeed += 0.2;
            }

            requestAnimationFrame(drawFlappyBird);
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === " ") {
                bird.jump();
            }
        });


        // Dodajemy przycisk cofania do menu
        const backToMenuBtn = document.createElement("button");
        backToMenuBtn.id = "backToMenuBtn";
        backToMenuBtn.textContent = "Wróć do menu";
        document.body.appendChild(backToMenuBtn);

        backToMenuBtn.addEventListener("click", () => {
            canvas.style.display = "none";  // Ukrywamy canvas z grą
            menuModal.style.display = "flex";  // Pokazujemy ponownie modal
        });

    </script>

</body>
</html>
