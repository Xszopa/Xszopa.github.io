<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór Gry - Flappy Bird i Geometry Dash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #70c5ce;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #menu {
            text-align: center;
        }

        button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }

        canvas {
            display: none;
            background-color: #ffffff;
            border: 2px solid black;
            position: absolute;
            top: 0;
            left: 0;
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h1>Wybierz grę</h1>
        <button id="flappyBirdBtn">Flappy Bird</button>
        <button id="geometryDashBtn">Geometry Dash</button>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let currentGame = null;  // Zmienna do wyboru gry
        let bird, pipes, score, gameSpeed, gameOver;
        let square, gravity, squareSpeed, obstacles, jumpHeight, isJumping;
        canvas.width = 320;
        canvas.height = 480;

        // Menu wyboru gry
        document.getElementById("flappyBirdBtn").addEventListener("click", () => {
            startGame("flappyBird");
        });
        document.getElementById("geometryDashBtn").addEventListener("click", () => {
            startGame("geometryDash");
        });

        // Funkcja do uruchamiania gry
        function startGame(game) {
            document.getElementById("menu").style.display = "none";
            document.getElementById("gameContainer").style.display = "block";
            currentGame = game;
            if (game === "flappyBird") {
                initFlappyBird();
            } else if (game === "geometryDash") {
                initGeometryDash();
            }
        }

        // --- Flappy Bird ---
        class Bird {
            constructor() {
                this.x = 50;
                this.y = canvas.height / 2;
                this.width = 20;
                this.height = 20;
                this.gravity = 0.5;
                this.lift = -6; // Mniejszy zakres skoku
                this.velocity = 0;
            }

            update() {
                this.velocity += this.gravity;
                this.y += this.velocity;

                // Zapewnienie, że ptak nie wyleci poza ekran
                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    this.velocity = 0;
                }

                if (this.y < 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
            }

            jump() {
                this.velocity = this.lift;
            }

            draw() {
                ctx.fillStyle = "#FFD700";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Pipe {
            constructor() {
                this.width = 40;
                this.spacing = 100;
                this.gap = Math.floor(Math.random() * (canvas.height - this.spacing));
                this.x = canvas.width;
                this.y = this.gap;
            }

            update() {
                this.x -= gameSpeed;
            }

            draw() {
                ctx.fillStyle = "#4caf50";
                ctx.fillRect(this.x, 0, this.width, this.y); 
                ctx.fillRect(this.x, this.y + this.spacing, this.width, canvas.height - (this.y + this.spacing)); 
            }
        }

        function initFlappyBird() {
            bird = new Bird();
            pipes = [];
            score = 0;
            gameSpeed = 2;
            gameOver = false;
            drawFlappyBird();
        }

        function drawFlappyBird() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.update();
            bird.draw();

            // Sprawdzanie kolizji z rurami
            for (let i = 0; i < pipes.length; i++) {
                pipes[i].update();
                pipes[i].draw();

                if (pipes[i].x < bird.x + bird.width &&
                    pipes[i].x + pipes[i].width > bird.x &&
                    (bird.y < pipes[i].y || bird.y + bird.height > pipes[i].y + pipes[i].spacing)) {
                    gameOver = true;
                }
            }

            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

            // Wynik
            ctx.fillStyle = "#000";
            ctx.font = "20px Arial";
            ctx.fillText("Wynik: " + score, 10, 30);

            if (gameOver) {
                ctx.fillStyle = "#000";
                ctx.font = "30px Arial";
                ctx.fillText("Koniec gry!", 100, canvas.height / 2);
                ctx.fillText("Wynik: " + score, 120, canvas.height / 2 + 40);
                return;
            }

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                pipes.push(new Pipe());
            }

            score++;

            requestAnimationFrame(drawFlappyBird);
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === " ") {
                bird.jump();
            }
        });

        // --- Geometry Dash ---
        function initGeometryDash() {
            square = { x: 50, y: canvas.height - 50, size: 20 };
            gravity = 0.5;
            squareSpeed = 0;
            obstacles = [];
            jumpHeight = -8;
            isJumping = false;
            drawGeometryDash();
        }

        function drawGeometryDash() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            squareSpeed += gravity;
            square.y += squareSpeed;

            if (square.y + square.size > canvas.height) {
                square.y = canvas.height - square.size;
                squareSpeed = 0;
                isJumping = false;
            }

            ctx.fillStyle = "#FF6347";
            ctx.fillRect(square.x, square.y, square.size, square.size);

            // Tworzenie przeszkód
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 150) {
                let height = Math.random() * (canvas.height - 100);
                obstacles.push({ x: canvas.width, y: height, width: 20, height: canvas.height - height });
            }

            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= 2;
                ctx.fillStyle = "#000";
                ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
                if (square.x < obstacles[i].x + obstacles[i].width &&
                    square.x + square.size > obstacles[i].x &&
                    square.y < obstacles[i].y + obstacles[i].height) {
                    alert("Koniec gry!");
                    obstacles = [];
                    square.y = canvas.height - 50;
                    squareSpeed = 0;
                }
            }

            obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

            requestAnimationFrame(drawGeometryDash);
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === " " && !isJumping) {
                squareSpeed = jumpHeight;
                isJumping = true;
            }
        });
    </script>

</body>
</html>
