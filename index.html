<!-- Part 6: HTML Structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Game Arcade</title>
    <style>
        /* Game Container Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }
    #loadingIndicator {
        display: none; /* Hide loading indicator by default */
    }

        /* Canvas Styles */
    #gameCanvas {
        width: 100%;
        height: 100%;
        display: none;
        position: absolute;
        top: 0;
        left: 0;
    }

    .game-container {
        position: relative;
        width: 900px;
        height: 800px;
        margin: 0;
    }

        /* Menu Modal Styles */
        #menuModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .menu-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .menu-title {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Button Styles */
        .game-btn {
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .game-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .game-btn:hover:before {
            left: 100%;
        }

        #flappyBirdBtn {
            background: linear-gradient(135deg, #ffd700, #ffa500);
        }

        #breakoutBtn {
            background: linear-gradient(135deg, #00ff87, #60efff);
        }

        #snakeBtn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        }

        #carBtn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Back Button Styles */
        #backToMenuBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        #backToMenuBtn:hover {
            background: #fff;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-content {
                padding: 1.5rem;
                width: 85%;
            }

            .menu-title {
                font-size: 2rem;
            }

            .game-grid {
                grid-template-columns: 1fr;
            }

            .game-btn {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loading:after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0%" { transform: rotate(0deg); }"
            100% { transform: rotate(360deg); }
        }

        /* Game Instructions */
        .instructions {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="menuModal">
            <div class="menu-content">
                <h1 class="menu-title">Arcade Games</h1>
                <div class="game-grid">
                    <button id="flappyBirdBtn" class="game-btn">Flappy Bird</button>
                    <button id="breakoutBtn" class="game-btn">Breakout</button>
                    <button id="snakeBtn" class="game-btn">Snake</button>
                    <button id="carBtn" class="game-btn">Car Game</button>
                </div>
                <div class="instructions">
                    Use WASD to control the games.<br>
                    Press Space to jump/start in applicable games.
                </div>
            </div>
        </div>

        <button id="backToMenuBtn">Back to Menu</button>
        <div class="score-display" id="scoreDisplay"></div>
        <div class="loading" id="loadingIndicator"></div>
    </div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/cannon.js"></script>
<script src="script.js"></script>
</body>
</html>
